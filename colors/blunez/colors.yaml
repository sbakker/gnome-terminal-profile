# BluneZ; a Ztevenburn mod.
# Make color4 bluish, rather
# than orangy.
---
bd: '#E3CEAB'
fg: &fg '#BABDB6'
bg: &bg '#1C1C1C'
color0: [ *bg,       '#3F3F3F' ]
color1: [ '#DD9393', '#EEA3A3' ]
color2: [ '#678060', '#A4B3A0' ]
color3: [ '#E3CEAB', '#F3DEBB' ]
color4: [ '#60809F', '#80AAD4' ]
color5: [ '#C693A4', '#D7A3B4' ]
color6: [ '#8CD0D3', '#9CE0E3' ]
color7: [ *fg,       '#DCDCCC' ]
